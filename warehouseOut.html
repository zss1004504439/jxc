    <script>
        //  展开选择框 
        $("#warehouse-out-add").on("click", "a.mui-btn-primary", function () {
            showBOX()
        })
        //  隐藏选择框
        $(".jxc-mask").on("click", function () {
            hideBOX()
        })

        // 移除li
        $(".warehouse-del").on("click",warehouseDel)
       function warehouseDel(){
           alert("ddd")
           $(this).parent().remove()
        }
        // 移除li
        mui.init({});

        // 底部导航 链接
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
 
        (function($) {
				$.init();
				var result = $('#warehouseDate')[0]; 
                result.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						 
						var picker = new $.DtPicker(options);
						picker.show(function(rs) { 
							// result.innerText =  rs.text;
							result.value =  rs.value; 
							picker.dispose();
						});
					}, false);
			 
			})(mui);
    </script>
