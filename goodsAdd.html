<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
    body{ padding-bottom: 50px; }
   #supplier-box ul{ background: #fff }
   #supplier-box ul li{ padding: 11px 13px; }
   #supplier-box ul li .mui-media-body{ font-size: 12px; }
   /* .mui-input-row label{ text-align: right; } */
   .mui-input-row-textarea{ height: initial!important }
   #mui-card-form .mui-card-footer{    justify-content: flex-end;}
    </style>
      <script src="js/jquery.min.js"></script>
      <link href="js/webuploader.css" rel="stylesheet">
      <script src="js/webuploader.min.js"></script>
      
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title">新增商品</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <!-- <a id="promptBtn" class="mui-icon mui-icon-search mui-pull-right"></a> -->
        <!-- <a class="mui-icon mui-icon-checkmarkempty mui-pull-right">   </a> -->
    </header> 
   
    <div class="mui-content" >

           
            <div class="mui-card"  >
                    <div class="mui-card-header">
                   请正确填写商品基础信息
                    </div>
                  
                    <div class="mui-input-group mui-card-content">
                           
                         
                            <div class="mui-input-row">
                                <label>选择供应商</label>
                                <select class="mui-input-clear">
                                        <option value="供应商1">供应商1</option> 
                                        <option value="供应商2" selected>供应商2</option> 
                                        <option value="供应商3">供应商3</option> 
                                        <option value="供应商3">供应商3</option> 
                                        <option value="供应商3">供应商3</option> 
                                        <option value="供应商3">供应商3</option> 
                                        <option value="供应商3">供应商3</option> 
                                    </select>
                            </div>
                            <div class="mui-input-row">
                                <label>选择商品类别</label>
                                <select class="mui-input-clear">
                                        <option value="男鞋">男鞋</option> 
                                        <option value="女鞋" selected>女鞋</option> 
                                        <option value="其他">其他</option>  
                                  </select>
                            </div>
                            <div class="mui-input-row">
                                <label>选择商品单位</label>
                                <select class="mui-input-clear">
                                        <option value="个">个</option> 
                                        <option value="双" selected>双</option> 
                                        <option value="件">件</option>  
                                  </select>
                            </div>
                         
                            </div>
                         
                </div>
            <div class="mui-card" >
                   
                    <div class="mui-input-group mui-card-content">
                            <div class="mui-input-row">
                                <label>货品名称</label>
                                <input type="text" class="mui-input-clear" placeholder="商货品名称">
                            </div> 
                            <div class="mui-input-row">
                                <label>货品货号</label>
                                <input type="text" class="mui-input-clear" placeholder="">
                            </div>
                            
                            <div class="mui-input-row">
                                <label>进货价格</label>
                                <input type="text" class="mui-input-clear" placeholder="￥0.00">
                            </div>
                            <div class="mui-input-row">
                                <label>批发价</label>
                                <input type="text" class="mui-input-clear" placeholder="￥0.00">
                            </div>
                            <div class="mui-input-row">
                                <label>仓储最小值</label>
                                <input type="text" class="mui-input-clear" placeholder="0">
                            </div>
                            <div class="mui-input-row">
                                <label>仓储最大值</label>
                                <input type="text" class="mui-input-clear" placeholder="0">
                            </div>
                            <div class="mui-input-row">
                                <label>货品材质</label>
                                <input type="text" class="mui-input-clear" placeholder="联系地址">
                            </div>
                            <div class="mui-input-row">
                                <label>期初库存数量</label>
                                <input type="text" class="mui-input-clear" placeholder="0">
                            </div>
                            <div class="mui-input-row">
                                <label>期初进货价格</label>
                                <input type="text" class="mui-input-clear" placeholder="￥0.00">
                            </div>
                            <div class="mui-input-row">
                                <label>期初批发价格</label>
                                <input type="text" class="mui-input-clear" placeholder="￥0.00">
                            </div>
                            <div class="mui-input-row mui-input-row-textarea">
                                <div id="uploader-demo" class=" ">
                                    <div id="fileList" class="uploader-list">
                                    </div>
                                    <div id="filePicker">选择图片上传</div>
                                </div>
                                <script src="./js/getting-started.js"></script>
                            </div>
                            <div class="mui-input-row mui-input-row-textarea" >
                                <label>备注</label>
                                    <textarea id="textarea" rows="4" placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="mui-card-footer">
                                    <div class="mui-button-row">
                                        <button type="button" class="mui-btn mui-btn-primary"  >提交保存</button>&nbsp;&nbsp; 
                                    </div> 
                            </div>
                </div>
                <div class="mui-card"  >
                   
                </div>

</div>
    <nav class="mui-bar mui-bar-tab" id="bar-down">
       
            <div class="mui-tab-item mui-active" data-href="./index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </div>
            <div class="mui-tab-item" data-href="./sales.html">
                <span class="mui-icon mui-icon-star"> </span>
                <span class="mui-tab-label">销售管理</span>
            </div>
            <div class="mui-tab-item" data-href="./procurement.html">
                <span class="mui-icon mui-icon-download"> </span>
                <span class="mui-tab-label">采购管理</span>
            </div>
            <div class="mui-tab-item" data-href="./warehouse.html">
                <span class="mui-icon mui-icon-flag"></span>
                <span class="mui-tab-label">仓库管理</span>
            </div>
            <div class="mui-tab-item" data-href="./basis.html">
                <span class="mui-icon mui-icon-gear"></span>
                <span class="mui-tab-label">基础管理</span>
            </div> 
    </nav>
 
    <script src="js/mui.min.js"></script>
    <script src="js/song.js"></script>
    <script>
        mui.init({});

      // 底部导航 链接
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
    </script>
</body>

</html>
