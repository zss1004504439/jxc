    <script>
        function showBOX() {
            $(".jxc-mask").css({
                "display": "block"
            });
            $("#guige-boxNumber").css({
                "display": "block"
            });
        }

        function hideBOX() {
            $(".jxc-mask").css({
                "display": "none"
            });
            $("#guige-boxNumber").css({
                "display": "none"
            });
        }
        //  展开选择框
        $("#select-pro").on("click", function () {
            showBOX()
        })

        //  隐藏选择框
        $(".jxc-mask").on("click", function () {
            hideBOX()
        })
        $(".jxc-mask").on("click", function () {
            hideBOX()
        })

        // 底部导航 链接

          //  $(this).addClass("select-pro-li-on")
        });
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");

                gotoUrl(href);
                return;
            }
        }, false);
