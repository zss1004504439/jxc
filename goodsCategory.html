<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> 采购历史订单 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/mui.min.css"> 
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
  </style>
  <script src="./js/jquery.min.js"></script>
</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">

    <h1 class="mui-title">商品类别</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> 
  </header> 
  <div class="mui-content">
      <div class="mui-content-padded">
          <button type="button" style="width: 100%;" id="popup-area-show" class="addItem mui-btn mui-btn-success  mui-icon mui-icon-plus">点击新增类别</button>
      </div>
      <div class="mui-card">   
          <div class="mui-card-content">
            <div class="mui-card-content-inner  ">
                <a class="mui-icon mui-icon-list f00"></a>
                <span class="mui-icon">男鞋</span> 
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>单位：双</span>
            </div>
          </div>  
        </div>
      <div class="mui-card">   
          <div class="mui-card-content">
            <div class="mui-card-content-inner  ">
                <a class="mui-icon mui-icon-list f00"></a>
                <span class="mui-icon">女鞋</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>单位：双</span>
            </div>
          </div>  
        </div>
      <div class="mui-card">   
          <div class="mui-card-content">
            <div class="mui-card-content-inner  ">
                <a class="mui-icon mui-icon-list f00"></a>
                <span class="mui-icon">其他</span> 
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>单位：*</span>
            </div>
          </div>  
        </div> 
  </div> 
  <!-- 底部导航 -->
  <nav class="mui-bar mui-bar-tab" id="bar-down">

    <div class="mui-tab-item mui-active" data-href="./index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </div>
    <div class="mui-tab-item" data-href="./sales.html">
      <span class="mui-icon mui-icon-star"> </span>
      <span class="mui-tab-label">销售管理</span>
    </div>
    <div class="mui-tab-item" data-href="./procurement.html">
      <span class="mui-icon mui-icon-download"> </span>
      <span class="mui-tab-label">采购管理</span>
    </div>
    <div class="mui-tab-item" data-href="./warehouse.html">
      <span class="mui-icon mui-icon-flag"></span>
      <span class="mui-tab-label">仓库管理</span>
    </div>
    <div class="mui-tab-item" data-href="./basis.html">
      <span class="mui-icon mui-icon-gear"></span>
      <span class="mui-tab-label">基础管理</span>
    </div>

  </nav>

    <!-- 弹出层 -->
    <div id="popup-area" class="popup-area">
        <div id="popup-area-tit" class="popup-area-tit">
            <div  class="mui-content-padded"> 
              新增商品类别
            </div>
        </div>
        <div id="popup-area-box" class="popup-area-box"> 
              <div class="mui-input-row">
                  <label>商品类别：</label>
                  <input type="text" class="mui-input-clear" placeholder="商品类别名称">
              </div> 
              <div class="mui-input-row">
                  <label>商品单位：</label>
                  <select name="" id="">
                    <option value="0">点击选择货品单位</option>
                    <option value="1">双</option>
                    <option value="1">个</option>
                    <option value="1">只</option>
                  </select> 
              </div> 
        </div>
        <div id="popup-area-btn" class="df">
            <!-- 放在第一个 -->
            <a class="mui-btn-danger " id="popup-area-close"> 关闭窗口 </a>
            <a class="mui-btn-primary" href="">保存</a>
        </div>
    </div>

    <div class="jxc-mask"></div>
 
    <!-- 弹出层 -->  
 
  <script src="js/mui.min.js"></script>
  <script src="js/song.js"></script>
  <script>
     $("#popup-area-close,.jxc-mask").on("click", function () {
            hidePopup()
        })
        $("#popup-area-show").on("click", function () {
          $("#popup-area-box").css({"height":"initial"})
          showPopup()
        })
        mui.init({});
    //当前页面执行 
    mui("#bar-down").on("tap", "div", function () {
      var href = this.getAttribute("data-href");
      if (href !== "") {
        gotoUrl(href);
        return;
      }
    }, false);
  </script>
</body>

</html>
