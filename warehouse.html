<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css"> 
   #supplier-box ul{ background: #fff }
   #supplier-box ul li{ padding: 11px 13px; }
   #supplier-box ul li .mui-media-body{ font-size: 12px; }
   /* .mui-input-row label{ text-align: right; } */
   .mui-input-row-textarea{ height: initial!important }
   #mui-card-form .mui-card-footer{    justify-content: flex-end;}
    </style>
      <script src="js/jquery.min.js"></script>
      <link href="js/webuploader.css" rel="stylesheet">
      <script src="js/webuploader.min.js"></script>
      
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title">仓库管理</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <!-- <a id="promptBtn" class="mui-icon mui-icon-search mui-pull-right"></a> -->
        <!-- <a class="mui-icon mui-icon-checkmarkempty mui-pull-right">   </a> -->
    </header> 
    <div class="mui-content" id="supplier-box" >
        <ul class="mui-table-view mui-grid-view mui-grid-9">
            
            <li class="mui-table-view-cell mui-media  mui-col-xs-3  " data-href="warehouseAdd.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-download">
                    </span>
                </div>
                <div class="mui-media-body">国内入库</div> 
            </li>
          
            <li class="mui-table-view-cell mui-media  mui-col-xs-3  " data-href="warehouseOut.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-upload"></span>
                </div>
                <div class="mui-media-body">国内出库</div>

            </li>
            <li class="mui-table-view-cell mui-media  mui-col-xs-3  " data-href="warehouseSeaAdd.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-plus"></span>
                </div>
                <div class="mui-media-body">海外入仓</div> 
            </li>
            <li class="mui-table-view-cell mui-media  mui-col-xs-3  " data-href="warehouseSeaOut.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-minus"></span>
                </div>
                <div class="mui-media-body">海外出仓</div> 
            </li>
            <li class="mui-table-view-cell mui-media  mui-col-xs-6 " data-href="warehouseAll.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-compose"></span>
                </div>
                <div class="mui-media-body">库存盘点</div>

            </li>
            <li class="mui-table-view-cell mui-media  mui-col-xs-6  " data-href="warehouseTransfers.html">
                <div class="mui-media-title">
                    <span class="mui-icon mui-icon-settings"></span>
                </div>
                <div class="mui-media-body">库存调拨</div> 
            </li>

        </ul>
    </div>
    <nav class="mui-bar mui-bar-tab" id="bar-down"> 
            <div class="mui-tab-item mui-active" data-href="./index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </div>
            <div class="mui-tab-item" data-href="./sales.html">
                <span class="mui-icon mui-icon-star"> </span>
                <span class="mui-tab-label">销售管理</span>
            </div>
            <div class="mui-tab-item" data-href="./procurement.html">
                <span class="mui-icon mui-icon-download"> </span>
                <span class="mui-tab-label">采购管理</span>
            </div>
            <div class="mui-tab-item" data-href="./warehouse.html">
                <span class="mui-icon mui-icon-flag"></span>
                <span class="mui-tab-label">仓库管理</span>
            </div>
            <div class="mui-tab-item" data-href="./basis.html">
                <span class="mui-icon mui-icon-gear"></span>
                <span class="mui-tab-label">基础管理</span>
            </div> 
    </nav>
 
    <script src="js/mui.min.js"></script>
    <script src="js/song.js"></script>
    <script>
        mui.init({});
        mui(".mui-table-view").on("tap", "li", function () {
            showLoading()
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false)
      // 底部导航 链接
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
    </script>
</body>

</html>
