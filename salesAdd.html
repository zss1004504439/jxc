    <script>
        function showBOX() {
            $(".jxc-mask").css({
                "display": "block"
            });
            $("#guige-boxNumber").css({
                "display": "block"
            });
        }

        function hideBOX() {
            $(".jxc-mask").css({
                "display": "none"
            });
            $("#guige-boxNumber").css({
                "display": "none"
            });
        }
        //  展开选择框
        $("#guige-boxNumber-btn").on("click", function () {
            showBOX()
        })

        //  隐藏选择框
        $(".jxc-mask").on("click", function () {
            hideBOX()
        })

        mui.init({});

        // 底部导航 链接

            var href = this.getAttribute("data-href");

            }
