<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 新增销售 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
        #supplier-box ul {
            background: #fff
        }

        #supplier-box ul li {
            padding: 11px 13px;
        }

        #supplier-box ul li .mui-media-body {
            font-size: 12px;
        }

        /* .mui-input-row label{ text-align: right; } */

        .mui-input-row-textarea {
            height: initial !important
        }

        #mui-card-form .mui-card-footer {
            justify-content: flex-end;
        }

        #guige-boxSize input {
            width: 21.3333%;
            font-size: 14px;
        }
        #warehouse-click { height: initial; }
        #warehouse-click .mui-input-row {
            font-size: 13px; 
        }

        #warehouse-click .mui-input-row input {
            font-size: 12px; 
        }
        #goodsList li a img {
            max-width: 90px;
            height: 90px;
        }
    </style>
    <link rel="stylesheet" href="./css/guige.css">
    <script src="js/jquery.min.js"></script>
    <!-- <link href="./js/theme/default/layer.css" rel="stylesheet"> -->
    <script src="./js/layer.js"></script>
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title"> 销售开单 </h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">保存</button>
        <!-- <a id="promptBtn" class="mui-icon mui-icon-search mui-pull-right"></a> -->
        <!-- <a class="mui-icon mui-icon-checkmarkempty mui-pull-right">   </a> -->
    </header>

    <div class="mui-content">
        <div class="mui-card">
            <div class="mui-input-group mui-card-content">
                <div class="mui-input-row">
                    <label> 单据编号：</label>
                    <input type="text" disabled value="XS1787976980">
                </div>
          
                <div class="mui-input-row" >
                    <label>客户编号：</label>
                    <select>
                        <option value="0">选择客户编号</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                    </select>
                </div>
                <ul class="mui-table-view mui-input-row" id="warehouse-click">
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">点击查看客户详情</a>
                        <div class="mui-collapse-content">
                            <div class="mui-input-row">
                                <label>客户名称</label>
                                <input type="text" placeholder="客户名称">
                            </div>
                            <div class="mui-input-row">
                                <label>联系方式</label>
                                <input type="text" class="mui-input-clear" placeholder="联系方式">
                            </div>
                            <div class="mui-input-row">
                                <label>联系地址</label>
                                <input type="text" class="mui-input-clear" placeholder="联系地址">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="mui-input-row" id="guige-boxSize">
                    <label>销售类型：</label>
                    <select>
                        <option value="0">选择销售类型</option>
                        <option value="销售">销售</option>
                        <option value="预售">预售</option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label> 总箱数：</label>
                    <input type="text" class="" disabled value="120">
                </div>
                <div class="mui-input-row">
                    <label> 总金额：</label>
                    <input type="text" class="" disabled value="12000.00">
                </div>
                <div class="mui-input-row">
                    <label> 实付总金额：</label>
                    <input type="text" class="mui-input-clear f00"   value="12000.00">
                </div>
                <div class="mui-input-row">
                    <label> 本次预付款：</label>
                    <input type="text" class="mui-input-clear f00"   value="0.00">
                </div>
                <div class="mui-input-row">
                    <label> 付款方式：</label> 
                    <select name="" id="">
                        <option value="0"> 点击选择付款方式 </option>
                        <option value=""> 付款方式1 </option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label> 本次提货箱数：</label>
                    <input type="text" class="mui-input-clear f00" value="0.00">
                </div>
                <div class="mui-input-row mui-input-row-textarea">
                        <textarea id="" rows="2" placeholder="备注信息"></textarea>
                </div>
            </div>
        </div>

 
        <div class="mui-content-padded">
            <button type="button" style="width: 100%;" id="popup-area-show" class="addItem mui-btn mui-btn-success  mui-icon mui-icon-plus">点击添加货品</button>
        </div>

        <div id="sales">  
            <ul class="mui-table-view " id="goodsList">
                    <li class="mui-table-view-cell mui-media">
                        <a href="javascript:;">
                            <img class="mui-media-object mui-pull-left" src="./images/cbd.jpg">
                            <div class="mui-media-body list-show">
                                <h4 class="title">货号：s001</h4>
                                <p class="df">  
                                    <span>历史单价：<b>20.00</b></span>  
                                    <span>
                                           本次单价：
                                            <b class="input_nor_line">
                                                <input class="input_nor" type="text" value="20.00">
                                            </b>
                                    </span>
                                </p>
                                <p class="df">
                                    <span>
                                            采购箱数：<label class="input_nor_line">
                                            <input class="input_nor input_nor_line" type="text" value="100"> </label></span>
                                        
                                        <span id="guige-choose-show"> 
                                                货品箱：
                                                <!-- 加颜色 -->
                                                <b> 大箱80 </b>
                                    </span>
                                </p>
                                <p class="df">
                                    <span>总数量：<b>10900</b></span> 
                                    <span>总金额：<b>10000.00</b></span>
                                </p>
                                <p class="df">
                                    <span>仓库位：<b>一仓</b></span> 
                                    <span>
                                        本次提货箱数：
                                        <label class="input_nor_line">
                                                <input class="input_nor input_nor_line" type="text" value="12"> </label>
                                    </span>
                                </p>
                                <p class="df"> 
                                    <span>
                                        本次销售金额：
                                        <b>2000.00</b>
                                    </span>
                                </p>
                            </div>
                        </a>
                    </li> 
                </ul>
        </div>


    </div>
    <nav class="mui-bar mui-bar-tab" id="bar-down">

        <div class="mui-tab-item mui-active" data-href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </div>
        <div class="mui-tab-item" data-href="./sales.html">
            <span class="mui-icon mui-icon-star"> </span>
            <span class="mui-tab-label">销售管理</span>
        </div>
        <div class="mui-tab-item" data-href="./procurement.html">
            <span class="mui-icon mui-icon-download"> </span>
            <span class="mui-tab-label">采购管理</span>
        </div>
        <div class="mui-tab-item" data-href="./warehouse.html">
            <span class="mui-icon mui-icon-flag"></span>
            <span class="mui-tab-label">仓库管理</span>
        </div>
        <div class="mui-tab-item" data-href="./basis.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">基础管理</span>
        </div>
    </nav>


    <!-- 弹出层 -->
    <div id="popup-area" class="popup-area">
        <div id="popup-area-tit" class="popup-area-tit">
            <form action="" class="mui-content-padded">
                <input type="search" class="mui-input-clear" placeholder="请输入货号搜索">
            </form>
        </div>
        <div id="popup-area-box" class="popup-area-box">
            <ul>
                <li class="mui-input-row mui-checkbox mui-left">
                    <input name="checkbox" value="pro1" type="checkbox">
                    <label class="list-show">
                        <div class="title"> s006 </div>
                        <div class="df"> 商品类别：<b>男鞋</b> </div>
                        <div class="df">
                            <span>货品价格：
                                <b>15.00</b>
                            </span>
                            <span>实际价格：
                                <b>12.00</b>
                            </span>
                        </div>
                        <div class="df">
                            <span>库存数量：
                                <b>12000</b>
                            </span>
                            <!-- <span class="mui-ellipsis">货箱规格：<b>货箱规格</b> </span>  -->
                        </div>
                    </label>
                </li>
               
               
            
            </ul>

        </div>
        <div id="popup-area-btn" class="df">
            <!-- 放在第一个 -->
            <a class="mui-btn-danger " id="popup-area-close"> 关闭窗口 </a>
            <a class="mui-btn-primary" href="">立即提交</a>
        </div>
    </div>

    <div class="jxc-mask"></div>


    <script src="js/mui.min.js"></script>
    <script src="js/song.js"></script>
    <script>
        $("#popup-area-close,.jxc-mask").on("click", function () {
            hidePopup()
        })
        $("#popup-area-show").on("click", function () {
            showPopup()
        })
        mui.init({});

        // 底部导航 链接
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
    </script>
</body>

</html>
