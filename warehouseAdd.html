<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>  入库 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/icons-extra.css">
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
    body {
      padding-bottom: 50px;
    }

    #supplier-box ul {
      background: #fff
    }

    #supplier-box ul li {
      padding: 11px 13px;
    }

    #supplier-box ul li .mui-media-body {
      font-size: 12px;
    }

    /* .mui-input-row label{ text-align: right; } */

    .mui-input-row-textarea {
      height: initial !important
    }

    #mui-card-form .mui-card-footer {
      justify-content: flex-end;
    }

    #warehouse-click .mui-input-row {
      font-size: 13px;
      ;
    }

    #warehouse-click .mui-input-row input {
      font-size: 12px;
      ;
    }
  </style>
  <script src="js/jquery.min.js"></script>
  <link href="js/webuploader.css" rel="stylesheet">
  <script src="js/webuploader.min.js"></script>

</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">国内入库</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <!-- <a id="promptBtn" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    <!-- <a class="mui-icon mui-icon-checkmarkempty mui-pull-right">   </a> -->
  </header>

  <div class="mui-content" id="supplier-search"> 
     
    <div class="mui-card">
      <div class="mui-card-header">
        新增国内入库单
      </div>

      <div class="mui-input-group mui-card-content">
        <div class="mui-input-row">
          <label>入库单编号</label>
          <input type="text" class="mui-input-clear" placeholder="入库编号自动生成">
        </div>

        <div class="mui-input-row">
          <label>入库单类型</label>
          <select class="mui-input-clear">
            <option value="采购入库" disabled>采购入库</option>
            <option value="销售退货入库">销售退货入库</option>
            <option value="借货入库"></option>
          </select>
        </div>
        <div class="mui-input-row">
          <label>关联订单号</label>
          <select class="mui-input-clear">
            <option value="DY66666666">DY66666666</option>
            <option value="DY66666666">DY66666666</option>
            <option value="DY66666666">DY66666666</option>
          </select>
        </div>

        <ul class="mui-table-view" id="warehouse-click">
          <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#">点击查看订单详情</a>
            <div class="mui-collapse-content">
              <div class="mui-input-row">
                <label>制单人</label>
                <input type="text" placeholder="制单人">
              </div>
              <div class="mui-input-row">
                <label>供应商编号</label>
                <input type="text" class="mui-input-clear" placeholder="供应商编号">
              </div>
              <div class="mui-input-row">
                <label>供应商名称</label>
                <input type="text" class="mui-input-clear" placeholder="供应商编号">
              </div>
              <div class="mui-input-row">
                <label>供应商联系人</label>
                <input type="text" class="mui-input-clear" placeholder="供应商联系人">
              </div>
              <div class="mui-input-row">
                <label>供应商电话</label>
                <input type="text" class="mui-input-clear" placeholder="供应商电话">
              </div>
              <div class="mui-input-row">
                <label>制单时间</label>
                <input type="text" class="mui-input-clear" placeholder="制单时间">
              </div>
              <div class="mui-input-row">
                <label>备注</label>
                <textarea id="textarea" rows="4" placeholder=""></textarea>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
 
      <form action="" class="mui-content-padded" style="margin: 10px;">
          <div class="mui-input-row mui-search" id=" ">
              <input type="search" class="mui-input-clear" placeholder="如：男鞋">
          </div>
      </form>

    <div class="mui-card">

      <div class="mui-input-group mui-card-content">
        <div class="mui-input-row">
          <label>货品名称</label>
          <input type="text" class="mui-input-clear" placeholder="商货品名称">
        </div>

        <div class="mui-input-row mui-input-row-textarea">
          <label>备注</label>
          <textarea id="textarea" rows="4" placeholder=""></textarea>
        </div>
      </div>
      <div class="mui-card-footer">
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary">提交保存</button>&nbsp;&nbsp;
        </div>
      </div>
    </div>
    <div class="mui-card">

    </div>
  </div>
  <nav class="mui-bar mui-bar-tab" id="bar-down">

    <div class="mui-tab-item mui-active" data-href="./index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </div>
    <div class="mui-tab-item" data-href="./sales.html">
      <span class="mui-icon mui-icon-star"> </span>
      <span class="mui-tab-label">销售管理</span>
    </div>
    <div class="mui-tab-item" data-href="./procurement.html">
      <span class="mui-icon mui-icon-download"> </span>
      <span class="mui-tab-label">采购管理</span>
    </div>
    <div class="mui-tab-item" data-href="./warehouse.html">
      <span class="mui-icon mui-icon-flag"></span>
      <span class="mui-tab-label">仓库管理</span>
    </div>
    <div class="mui-tab-item" data-href="./basis.html">
      <span class="mui-icon mui-icon-gear"></span>
      <span class="mui-tab-label">基础管理</span>
    </div>
  </nav>

  <script src="js/mui.min.js"></script>
  <script src="js/song.js"></script>
  <script>
    mui.init({});

    // 底部导航 链接
    mui("#bar-down").on("tap", "div", function () {
      var href = this.getAttribute("data-href");
      if (href !== "") {
        gotoUrl(href);
        return;
      }
    }, false);
  </script>
</body>

</html>
