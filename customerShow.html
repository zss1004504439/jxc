<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">客户信息</h1>

    <div class="mui-content" >
            <div class="mui-card" id="mui-card-form">
                    <div class="mui-card-header">
                           客户信息维护

                    <form class="mui-input-group mui-card-content">
                            <div class="mui-input-row">
                                <label>客户名称</label>
                                <input type="text" class="mui-input-clear" value="张飞">

                            <div class="mui-input-row">
                                <label>编号</label>
                                <input type="text" class="mui-input-clear" value="KH002">
                            </div>
                            <div class="mui-input-row">
                                <label>客户类型</label>
                                <select class="mui-input-clear">
                                        <option value="普通客户">普通客户</option> 
                                        <option value="重点客户" selected>重点客户</option> 
                                </select>
                            </div>
                          
                            <div class="mui-input-row">
                                <label>联系电话</label>
                                <input type="text" class="mui-input-clear" value="037166666666">
                            </div>
                            <div class="mui-input-row">
                                <label>传真</label>
                                <input type="text" class="mui-input-clear" value="037166666666">
                            </div>
                            <div class="mui-input-row">
                                <label>电子邮箱</label>
                                <input type="text" class="mui-input-clear" value="037166666666@qq.com">
                            </div>
                            <div class="mui-input-row">
                                <label>联系地址</label>
                                <input type="text" class="mui-input-clear" value="河南省郑州市金水区东风路18号金城国际广场6号楼">
                            </div>
                            <div class="mui-input-row mui-input-row-textarea" >
                                    <textarea id="" rows="2" placeholder="备注信息"></textarea>
                                </div>
                            </form>
                            <div class="mui-card-footer">
                                    <div class="mui-button-row">
                                        <button type="button" class="mui-btn mui-btn-primary"  >提交保存</button>&nbsp;&nbsp;
                                        <button type="button" class="mui-btn mui-btn-danger" >删除供应商</button>
                                    </div> 
                            </div>
                </div>
</div>
    <nav class="mui-bar mui-bar-tab" id="bar-down">
       
            <div class="mui-tab-item mui-active" data-href="./index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </div>
            <div class="mui-tab-item" data-href="./sales.html">

                <span class="mui-tab-label">销售管理</span>
            </div>
            <div class="mui-tab-item" data-href="./procurement.html">
                <span class="mui-icon mui-icon-download"> </span>

    <script src="js/song.js"></script>
    <script>
        mui.init({});
        //当前页面执行
      
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
     
    </script>
