<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 新增销售 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css">
        #supplier-box ul {
            background: #fff
        }

        #supplier-box ul li {
            padding: 11px 13px;
        }

        #supplier-box ul li .mui-media-body {
            font-size: 12px;
        }

        /* .mui-input-row label{ text-align: right; } */

        .mui-input-row-textarea {
            height: initial !important
        }

        #mui-card-form .mui-card-footer {
            justify-content: flex-end;
        }

        #guige-boxSize input {
            width: 21.3333%;
            font-size: 14px;
        }

        #warehouse-click { height: initial; }
        #warehouse-click .mui-input-row {
            font-size: 13px;
            ;
        }

        #warehouse-click .mui-input-row input {
            font-size: 12px;
            ;
        }
    </style>
    <link rel="stylesheet" href="./css/guige.css">
    <script src="js/jquery.min.js"></script> 
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title"> 销售单详情 </h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> 
    </header>

    <div class="mui-content">
        <div class="mui-card">
            <div class="mui-input-group mui-card-content">
                <div class="mui-input-row">
                    <label> 单据编号：</label>
                    <input type="text" disabled value="XS1787976980">
                </div>
              
                <div class="mui-input-row" >
                    <label>客户编号：</label>
                    <select disabled>
                        <option value="0">选择客户编号</option>
                        <option value="01" selected>01</option>
                        <option value="02">02</option>
                    </select>
                </div>
                <ul class="mui-table-view mui-input-row" id="warehouse-click">
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">点击查看客户详情</a>
                        <div class="mui-collapse-content">
                            <div class="mui-input-row">
                                <label>客户名称</label>
                                <input type="text" value="客户名称">
                            </div>
                            <div class="mui-input-row">
                                <label>联系方式</label>
                                <input type="text" class="mui-input-clear" value="联系方式">
                            </div>
                            <div class="mui-input-row">
                                <label>联系地址</label>
                                <input type="text" class="mui-input-clear" value="联系地址">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="mui-input-row" id="guige-boxSize">
                    <label>销售类型：</label>
                    <select disabled>
                        <option value="0">选择销售类型</option>
                        <option value="销售" selected>销售</option>
                        <option value="预售">预售</option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label> 总数量：</label>
                    <input type="text" class="f00" disabled value="120">
                </div>
                <div class="mui-input-row">
                    <label> 总金额：</label>
                    <input type="text" class="f00" disabled value="12000.00">
                </div>
                <div class="mui-input-row">
                    <label> 制单日期：</label>
                    <input type="text"  disabled value="2018/4/3">
                </div>
                <div class="mui-input-row mui-input-row-textarea"> 
                    <textarea id="" rows="2" placeholder="备注信息"></textarea>
                </div>
            </div>
        </div> 
        <div class="mui-content-padded">
            <button type="button" style="width: 100%;" id="" class="mui-btn mui-btn-success ">
              销售单货品列表</button>
        </div> 
        <div id="sales">

            <div class="mui-card"> 
                <div class="mui-input-group mui-card-content">
                    <div class="mui-card-content-inner">

                        <div class="mui-ellipsis"> 货品编号：
                            <span>s001</span>&nbsp;&nbsp;&nbsp;&nbsp;货品箱规格：
                            <span>s001</span>
                        </div>
                        <div class="mui-ellipsis">库存数量：
                            <span>s001</span>&nbsp;&nbsp;&nbsp;&nbsp;仓库位：
                            <span>一仓</span>
                        </div>

                        <div class="mui-ellipsis"> 数量：
                            <span  >
                                <input class="input_nor" disabled type="text" value="88">
                            </span>
                        </div>
                    </div>
                </div> 
            </div> 
      
        </div>


    </div>
    <nav class="mui-bar mui-bar-tab" id="bar-down">

        <div class="mui-tab-item mui-active" data-href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </div>
        <div class="mui-tab-item" data-href="./sales.html">
            <span class="mui-icon mui-icon-star"> </span>
            <span class="mui-tab-label">销售管理</span>
        </div>
        <div class="mui-tab-item" data-href="./procurement.html">
            <span class="mui-icon mui-icon-download"> </span>
            <span class="mui-tab-label">采购管理</span>
        </div>
        <div class="mui-tab-item" data-href="./warehouse.html">
            <span class="mui-icon mui-icon-flag"></span>
            <span class="mui-tab-label">仓库管理</span>
        </div>
        <div class="mui-tab-item" data-href="./basis.html">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">基础管理</span>
        </div>
    </nav>

 
    <div class="jxc-mask"></div> 
    <script src="js/mui.min.js"></script>
    <script src="js/song.js"></script>
    <script>
       
        mui.init({});

        // 底部导航 链接
        mui("#bar-down").on("tap", "div", function () {
            var href = this.getAttribute("data-href");
            if (href !== "") {
                gotoUrl(href);
                return;
            }
        }, false);
    </script>
</body>

</html>
